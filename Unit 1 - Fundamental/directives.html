<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Directives in Vuejs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<a v-bind:href="blogUrl" target="_blank">My blog</a>
		<div v-bind:title="firstName + ' ' + lastName"> Hover to see my name</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				blogUrl:'https://toquanghien.wordpress.com/',
				firstName: 'To',
				lastName: 'Quang Hien'
			}
		});
	</script>
</body>
</html>
